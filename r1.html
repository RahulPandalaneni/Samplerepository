<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up Form</title>
  <style>
    body {
      background-color: lightblue; /* Change this color as you like */
      font-family: Arial, sans-serif;
    }
    fieldset {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: auto;
      box-shadow: 0px 0px 10px gray;
    }
  </style>
  <script>
    function validateForm() {
      let ok = true;

      let userName = document.getElementById("userName").value.trim();
      let mobileNo = document.getElementById("mobileNo").value.trim();
      let userAge = document.getElementById("userAge").value.trim();
      let userGender = document.getElementById("userGender").value;
      let userCountry = document.getElementById("userCountry").value;

      // Name check
      if (userName === "") {
        document.getElementById("nameMsg").innerText = "Name required!";
        ok = false;
      } else {
        document.getElementById("nameMsg").innerText = "";
      }

      // Phone check (10 digits only)
      if (!/^\d{10}$/.test(mobileNo)) {
        document.getElementById("phoneMsg").innerText = "Enter 10 digit number!";
        ok = false;
      } else {
        document.getElementById("phoneMsg").innerText = "";
      }

      // Age check (between 18 and 100)
      if (isNaN(userAge) || userAge < 18 || userAge > 100) {
        document.getElementById("ageMsg").innerText = "Enter valid age (18â€“100)";
        ok = false;
      } else {
        document.getElementById("ageMsg").innerText = "";
      }

      // Gender
      if (userGender === "") {
        document.getElementById("genderMsg").innerText = "Pick gender!";
        ok = false;
      } else {
        document.getElementById("genderMsg").innerText = "";
      }

      // Country
      if (userCountry === "") {
        document.getElementById("countryMsg").innerText = "Select country!";
        ok = false;
      } else {
        document.getElementById("countryMsg").innerText = "";
      }

      return ok;
    }
  </script>
</head>
<body>
  <h2 style="text-align:center;">Sign-Up Form</h2>
  <form onsubmit="return validateForm()">
    <fieldset>
      <legend>Register Here</legend>

      <label>Full Name:</label>
      <input type="text" id="userName" placeholder="Enter your name">
      <span style="color:red;" id="nameMsg"></span>
      <br><br>

      <label>Mobile Number:</label>
      <input type="text" id="mobileNo" placeholder="10 digits only">
      <span style="color:red;" id="phoneMsg"></span>
      <br><br>

      <label>Age:</label>
      <input type="number" id="userAge" placeholder="18-100">
      <span style="color:red;" id="ageMsg"></span>
      <br><br>

      <label>Gender:</label>
      <select id="userGender">
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <span style="color:red;" id="genderMsg"></span>
      <br><br>

      <label>Country:</label>
      <select id="userCountry">
        <option value="">--Select--</option>
        <option>India</option>
        <option>USA</option>
        <option>Japan</option>
      </select>
      <span style="color:red;" id="countryMsg"></span>
      <br><br>

      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </fieldset>
  </form>
</body>
</html>
