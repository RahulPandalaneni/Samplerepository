<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .login-box {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 12px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 8px;
            margin: 6px 0 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 13px;
            display: none;
        }
        .buttons {
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="reset"] {
            background: #f44336;
        }
        .extra {
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <script>
        function validateLogin() {
            let usernameInput = document.getElementById("user").value.trim();
            let passwordInput = document.getElementById("pass").value.trim();

            let valid = true;

            if (usernameInput === "") {
                document.getElementById("userErr").style.display = "block";
                valid = false;
            } else {
                document.getElementById("userErr").style.display = "none";
            }

            if (passwordInput === "") {
                document.getElementById("passErr").style.display = "block";
                valid = false;
            } else {
                document.getElementById("passErr").style.display = "none";
            }

            return valid;
        }
    </script>
</head>
<body>

    <h1>Welcome! Please Login</h1>

    <div class="login-box">
        <form onsubmit="return validateLogin()">
            <label for="user">Username:</label><br>
            <input type="text" id="user" name="user">
            <p id="userErr" class="error">⚠ Username is required</p>

            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass">
            <p id="passErr" class="error">⚠ Password is required</p>

            <div class="buttons">
                <input type="submit" value="Login">
                <input type="reset" value="Clear">
            </div>

            <div class="extra">
                <a href="register.html">New user? Register here</a>
            </div>
        </form>
    </div>

</body>
</html>
